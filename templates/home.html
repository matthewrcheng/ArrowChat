<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .join-container {
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="join-container">
        <h2>Choose Your Display Name</h2>
        <form id="joinForm">
            <input type="text" id="displayName" placeholder="Enter your display name" required>
            <input type="submit" value="Join Chat">
        </form>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
        $(function(){
            $("#joinForm").submit(function(e){
                e.preventDefault();
                var displayName = $("#displayName").val().trim();
                if (displayName) {
                    localStorage.setItem("displayName", displayName);
                    window.location.href = "/chat"; // Redirect to main chat page
                } else {
                    alert("Please enter a display name");
                }
            });
        });
    </script>
</body>
</html>
